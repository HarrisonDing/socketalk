<!DOCTYPE html>
<html>
<head>
    <title>Socketalk - A Socket chat-app</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/main.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/app.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">
    <div class="row">
        <h1 class="display-1">Socketalk
            <small class="text-muted">A Socket chat-app</small>
            <button id="disconnect" class="btn btn-warning" type="submit">Disconnect</button>
        </h1>
    </div>
    <hr/>
    <div class="row">
        <div class="col-md-12">
            <form class="form-inline">
                <div class="form-group">
                    <label for="name-for-connection" id="name-for-connection-label">Your name:</label>
                    <input type="text" id="name-for-connection" class="form-control" placeholder="Your name here...">
                    <button id="connect" class="btn btn-success" type="submit">Connect</button>
                </div>
            </form>
        </div>
        <div class="col-md-12">
            <form>
                <div class="form-group">
                    <label for="message" id="message-label">Type a message: </label>
                    <textarea class="form-control" id="message"  rows="3"></textarea>
                </div>
                <button id="send" class="btn btn-primary" type="submit">Send</button>
            </form>
        </div>
    </div>
    <hr/>
    <div class="row">
        <div class="col-md-12">
            <h3 id="connections-amount-title"><span id="connections-amount" class="label label-default"></span> Users connected</h3>
            <table id="connections-overview" class="table table-striped">
                <thead>
                <tr>
                    <th>Connections</th>
                </tr>
                </thead>
                <tbody id="connections">
                </tbody>
            </table>
        </div>
    </div>
    <hr/>
    <div class="row">
        <div class="col-md-12">
            <table id="conversation" class="table table-striped">
                <thead>
                <tr>
                    <th>Messages</th>
                </tr>
                </thead>
                <tbody id="all-messages">
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
